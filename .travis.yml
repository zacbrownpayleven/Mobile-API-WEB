language: php
php:
  - 5.6

before_script:
  - mkdir -p build/logs
  - "mkdir -p ~/.composer"
  - composer require satooshi/php-coveralls:dev-master
  - composer install --dev --no-interaction

script:
  - phpunit -c app/phpunit.xml.dist

after_script:
 - php vendor/satooshi/php-coveralls/bin/coveralls -v


